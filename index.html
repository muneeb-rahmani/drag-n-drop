<!DOCTYPE html>
<html>

<head>
  <title>Drag and Drop Example</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">
    <h1>Task of the Day</h1>

    <div class="wrapper">

      <!-- Left container which holding the Tasks -->
      <div id="left">
        <div class="list" draggable="true">Task 1</div>
        <div class="list" draggable="true">Task 2</div>
        <div class="list" draggable="true">Task 3</div>
        <div class="list" draggable="true">Task 4</div>
      </div>

      <!-- Rigth container where the Task is dragging -->
      <div id="right"></div>
    </div>

    <!-- Button to reset the container -->
    <div>
      <button id="resetButton">Reset</button>
    </div>
  </div>

  <!-- Script to load the Javascript file -->
  <script src="app.js"></script>
</body>

</html>
